<html>
	<head>
		<style>
			.balloon {
				width: 200px;
				height: 200px;
				border-radius: 50%;
				background-color: red;
				top: 50%;
				left: 50%;
				position: absolute;
				margin: -100px 0 0 -100px;
			}
		</style>
	</head>
		<script>
			var balloon = document.getElementById("balloon");
			function Hover() {
				balloon.style.transform = "scale()";
			}
		</script>
		<div class="balloon" id="balloon" onmouseover="Hover()"></div>
	</body>
</html>
