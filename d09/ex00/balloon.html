<html>
	<head>
		<title>Balloon</title>
		<style>
			#balloon {
				border-radius: 50%;
				top: 50%;
				left: 50%;
				position: absolute;
				transform: translate(-50%, -50%);
			}
		</style>
	</head>
		<script>
			var clicked = false;
			function change_color() {
				var balloon = document.getElementById("balloon");
				if (balloon.style.backgroundColor == "red") {
					balloon.style.backgroundColor = "green";
				} else if (balloon.style.backgroundColor == "green") {
					balloon.style.backgroundColor = "blue";
				} else if (balloon.style.backgroundColor == "blue") {
					balloon.style.backgroundColor = "red";
				}
			}
			function grow() {
				clicked = true;
				var balloon = document.getElementById("balloon");
				var size = balloon.offsetHeight;
				balloon.style.height = (size + 10) + "px";
				balloon.style.width = (size + 10) + "px";
				if (balloon.offsetHeight > 420) {
					balloon.style.height = "200px";
					balloon.style.width = "200px";
					balloon.style.backgroundColor = "red";
				} else {
					change_color();
				}
			}
			function shrink() {
				if (clicked == false) {
					var balloon = document.getElementById("balloon");
					var size = balloon.offsetHeight;
					if (balloon.offsetHeight > 200) {
						balloon.style.height = (size - 5) + "px";
						balloon.style.width = (size - 5) + "px";
						change_color();
					}
				}
				clicked = false;
			}
		</script>
		<div id="balloon" style="height: 200px; width: 200px; background-color: red;" onmousedown="grow()" onmouseleave="shrink()"></div>
	</body>
</html>
