<html>
	<head>
		<style>
			#balloon {
				width: 200px;
				height: 200px;
				border-radius: 50%;
				background-color: red;
				top: 50%;
				left: 50%;
				position: absolute;
				transform: translate(-50%, -50%);
			}
		</style>
	</head>
		<script>
			function clicker() {
				var balloon = document.getElementById("balloon");

				balloon.style.height = "500px";
			}
		</script>
		<div id="balloon" style="height: 200px" onclick="clicker()"></div>
	</body>
</html>
