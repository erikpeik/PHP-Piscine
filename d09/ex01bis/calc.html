<html>
	<head>
		<title>It's over 9000</title>
		<style>
			body {
				background-color: gainsboro;
			}
			h1 {
				font-family: Arial, sans-serif;
				text-align: center;
				color: white;
			}
			.calculator {
				background-color: rgb(171, 171, 171);
				width: 420px;
				height: 300px;
				top: 50%;
				left: 50%;
				position: absolute;
				transform: translate(-50%, -50%);
				border: 5px solid rgb(63, 63, 63);
				border-radius: 25px;
			}
			.button {
				margin-left: 10px;
				left: 50%;
				width: 400px;
				height: 30px;
			}
		</style>
		<script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
		<script>
			$(document).ready(function () {
				$.fn.calc_result = function(left, operator, right) {
					if (operator == '+') {
						var result = left + right;
					} else if (operator == '-') {
						var result = left - right;
					} else if (operator == '*') {
						var result = left * right;
					} else if (operator == '/') {
						var result = left / right;
					} else if (operator == '%') {
						var result = left % right;
					}
					return result;
				}
				$('#submit').click(function() {
					var left = +$('#left').val();
					var operator = $('#operator').val();
					var right = +$('#right').val();
 					if (!$.isNumeric(left) || !$.isNumeric(right)
						|| !$.trim($('#left').val()) || !$.trim($('#right').val())
						|| !(/^[0-9]+$/.test(left)) || !(/^[0-9]+$/.test(right))) {
						alert("Error :(");
						return ;
					} if ((operator == '/' || operator == '%') && right == 0) {
						alert("It's over 9000!");
						console.log("It's over 9000!");
						return ;
					}
					result = $.fn.calc_result(left, operator, right);
					alert(left + " " + operator + " " + right + " = " + result);
					console.log(left + " " + operator + " " + right + " = " + result);
				});
			}

			);
		</script>
	</head>
	<body>
		<div class="calculator">
			<h1>Calculator</h1>
			<input type="text" id="left" class="button">
			<select id="operator" id="operator" class="button">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
				<option value="%">%</option>
			</select>
			<input type="text" id="right" class="button">
			<input type="submit" id="submit" value="Try me!" class="button">
		</div>
	</body>
</html>
