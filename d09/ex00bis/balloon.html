<html>
	<head>
		<title>Balloon</title>
		<style>
			#balloon {
				border-radius: 50%;
				top: 50%;
				left: 50%;
				position: absolute;
				transform: translate(-50%, -50%);
			}
		</style>
		<script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
		<script>
			$(document).ready(function () {
				var colors = Array('red', 'green', 'blue');
				var count = 0;
				var clicked = false;
				$('#balloon').click(function () {
					var size = $('#balloon').width() + 10;
					if (size <= 420) {
						$('#balloon').height(size);
						$('#balloon').width(size);
						count += 1;
					} else {
						$('#balloon').height(200);
						$('#balloon').width(200);
						count = 0;
					}
					$('#balloon').css('background-color', colors[count % 3]);
					clicked = true;
				});
				$('#balloon').mouseleave(function () {
					var size = $('#balloon').width();
					if (size > 200 && clicked == false) {
						if (count == 0)
							count = 3;
						$('#balloon').height(size - 5);
						$('#balloon').width(size - 5);
						count -= 1;
					}
					$('#balloon').css('background-color', colors[count % 3]);
					clicked = false;
				})
				}
			);
		</script>
	</head>
		<div id="balloon" style="height: 200px; width: 200px; background-color: red;"></div>
	</body>
</html>
